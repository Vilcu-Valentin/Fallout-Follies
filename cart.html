<!DOCTYPE html>
<html> 
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fallout Follies - Cart</title>
    <link rel="stylesheet" href="cart_style.css">
    <script type="text/javascript" src="cart-table.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <div class="header-container">
                <div class="logo">
                    <img src="img/logo.png" alt="Fallout Follies logo">
                    <h1>Fallout Follies</h1>
                </div>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="shop_now.html">Shop</a></li>
                        <li><a href="about.html">About Us</a></li>
                        <li><a href="contact.html">Contact</a></li>
                        <li class="active"><a href="#">Cart</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <h2>Your Cart</h2>
            <table class="cart-head">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Total</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody class="cart-table">
                </tbody>
            </table>
            <div class="total">
                <h3>Total: $200.00</h3>
            </div>
            <div class="checkout">
                <a href="#"><button>Checkout</button></a>
            </div>
        </main>

        <footer>
            <p>&copy; 2023 Fallout Follies</p>
        </footer>
